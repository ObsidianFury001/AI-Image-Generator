<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Test</title>

    <link href='https://fonts.googleapis.com/css?family=Actor' rel='stylesheet'>
    
    <link rel="stylesheet" href="css/dropdown.css">
    <link rel="stylesheet" href="css/alignment.css">
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="dropdown" id="ImageDropDown">
        <input id="ImageSizeDropDown type="text" placeholder="Image Size" readonly>
        <div class="option">
            <div class="option-items" onclick="show('Small')"><ion-icon name="image-outline" class="small-icon"></ion-icon>Small</div>
            <div class="option-items" onclick="show('Medium')"><ion-icon name="image-outline" class="medium-icon"></ion-icon>Medium</div>
            <div class="option-items" onclick="show('Large')"><ion-icon name="image-outline" class="large-icon"></ion-icon>Large</div>
        </div>
    </div>
    <script>
        // Set the value of the selected item to the dropdown text 
        function show(optionText){
            console.log(optionText);
            document.querySelector('#ImageSizeDropDown').value = optionText;
        }

        // Open and close dropdown
        const DropDown = document.querySelector("#ImageDropDown");
        DropDown.onclick = () => { DropDown.classList.toggle('open'); console.log("Toggled"); };
    </script>
</body>
</html>
